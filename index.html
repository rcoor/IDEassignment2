<!DOCTYPE html>
<html>

<head>
    <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
    <script src="./node_modules/d3/build/d3.min.js"></script>
    <script src="script.js"></script>

    <style>
        .axis--x path {
            display: none;
        }

        .line {
            fill: none;
            stroke-width: 1.5px;
        }

        .line:hover {
            stroke: lightslategrey !important;
            z-index: 99;
             stroke-width: 2.5px;
        }

        .bar {
            fill: steelblue;
        }

        .bar:hover {
            fill: brown;
        }

        .d3-tip {
            line-height: 1;
            font-weight: bold;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
        }
        /* Creates a small triangle extender for the tooltip */

        .d3-tip:after {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            content: "\25BC";
            position: absolute;
            text-align: center;
        }
        /* Style northward tooltips differently */

        .d3-tip.n:after {
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="multiLine">
        <svg width="600" height="600"></svg>
    </div>
    <div class="temperature">

    </div>

    <div class="barChart">
        <svg width="1800" height="500"></svg>
        <p>
            Yellow indicates that the year's temperature is above the average temperature since 1880 till 2015.
            <br>
            Blue indicates that the year's temperature is below the average temperature since 1880 till 2015.
        </p>
    </div>
</body>

</html>
